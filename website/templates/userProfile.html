<!doctype html>
<html>
    <head>
        <title>E-Learning</title>
        <link rel="shortcut icon" type="x-icon" href="../static/images/neural.png">
        <meta name="description" content="AlgoMaster">
        <meta name="keywords" content="AlgoMaster">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../static/css/userProfile.css" rel="stylesheet" type="text/css">
        <script src="../static/javascript/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a href="http://127.0.0.1:5000/home" class="navbar-brand"></a>
                    <button class="navbar-toggler navbar-light" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="http://127.0.0.1:5000/home" class="nav-link active" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:5000/about" class="nav-link active" aria-current="page">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://127.0.0.1:5000/contact" class="nav-link active" aria-current="page">Contact</a>
                            </li>
                            {% if not user.is_authenticated %}
                                <li class="nav-item">
                                    <a href="http://127.0.0.1:5000/login" class="nav-link active" aria-current="page">Login</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a href="http://127.0.0.1:5000/logout" class="nav-link active" aria-current="page">Logout</a>
                                </li>
                                <li class="nav-item">
                                    <a href="http://127.0.0.1:5000/profile" class="nav-link active" aria-current="page">Profile</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container" id="first-container">
                <div class="row" id="profile-row">
                    <div class="col-lg-4 col-md-4" id="profile-area0">
                
                        <div class="container">
                            <div class="row" id="name-icon-row">
                                <div class="col-lg-12" id="user-wrapper">
                                    <div class="user-image"></div>
                                    <div class="user-name">
                                        <p>{{ name }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="line1"></div>
                                </div>
                            </div>
                            <div class="row" id="rank-row">
                                <div class="col-lg-12" id="rank-wrapper">
                                    <div class="user-rank">
                                        <div class="user-rank-c0"></div>
                                        <div class="user-rank-c1"></div>
                                        <div class="user-rank-c2"></div>
                                    </div>
                                    <div class="rank">
                                        <p><span>Rank</span> {{ user.current_rank }}</p>
                                        <div class="line1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="skill-row">
                                <div class="col-lg-12" id="skill-wrapper">
                                    <div class="user-skill"></div>
                                    
                                    <div class="skill-categories">
                                        <p><span>Points</span> {{ score }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </div>
                    <div class="col-lg-8 col-md-7" id="profile-area1">
                        <div class="stats">
                            <div class="chart">
                                <h2>Problems</h2>
                                <canvas id="progressChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer">
            <div class="container" id="container-copy-wrapper">
                <div class="row" id="copyright">
                    <div class="col" id="col-copyright">
                        <span class="copyright">Copyright &copy; 2024 AlgoMaster</span>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="../static/javascript/userProfile.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
